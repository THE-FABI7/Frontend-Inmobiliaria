<div class="container">
  <br>
    <h3 class="center-align ">Formulario de Registro</h3>
    <div class="row card">
      <form class="col s12" [formGroup]="fGroup">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input formControlName="name" id="name" type="text" class="validate">
            <label for="name">Nombre Completo</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input formControlName="phoneNumber" id="phoneNumber" type="tel" class="validate">
            <label for="phoneNumber">Número de Teléfono</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input formControlName="emailAddress"  id="emailAddress" type="email" class="validate">
            <label for="emailAddress">Correo Electrónico</label>
          </div>
          <!-- <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input formControlName="password" id="password" type="password" class="validate">
            <label for="password">Contraseña</label>
          </div> -->
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button (click)="registrarse()" class="btn waves-effect waves-light" type="submit" name="action">Registrar
              <i class="material-icons right"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
